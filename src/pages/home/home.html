<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button>
              <ion-icon name="list" style="font-size: 1.6em"></ion-icon>
          </button>
        </ion-buttons>
      <ion-buttons right>
          <button ion-button padding>
              <ion-icon name="search" style="font-size: 1.6em"></ion-icon>
          </button>
          <button ion-button>
              <ion-icon name="cart" style="font-size: 1.6em"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="card-background-page" >
  <ion-row margin>
      <ion-card  no-margin *ngFor="let category of categories" col-5 col-sm-5  (click)="navToCategoryDetailsPage(category.id)">
          <img [src]="category.category_img" style="background-size: cover;" width=100% height=100% />
          <div class="card-title">{{category.name}}</div>
      </ion-card>
  </ion-row>

</ion-content>
