<ion-header no-border>
    <ion-navbar style="background:transparent !important">
        <h4>{{categoryTitle}}</h4>
        <ion-buttons right>
            <button ion-button padding>
                <ion-icon name="search" style="font-size: 1.6em"></ion-icon>
            </button>
            <button ion-button>
                <ion-icon name="cart" style="font-size: 1.6em"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-padding no-margin>
    <ion-row   *ngIf="products?.length>0" >
        <ion-card 
        *ngFor="let product of products;" no-padding 
         no-margin style="margin:2%4% " 
         (click)="navToProductDetailsPage(product.id)"
         col-5 col-sm-5>
          <img [src]="product.product_img" width="100%" height="60%" />
          <ion-item style="direction: rtl;padding-left:10px" >
              <ion-label style="text-align:left ;">
                  <h4 style="font-weight: 700" >{{product.name}}</h4>
                  <h6>{{product.price}}</h6>
                  <h6>{{product.weight}}</h6>
            </ion-label>
            <ion-checkbox>
            </ion-checkbox>
          </ion-item>
        </ion-card>
    </ion-row>
</ion-content>
<ion-footer >
  <ion-row class="primary-color">
      <h5 text-center col-6 col-sm-6>Sort by</h5>
      <h5 text-center col-6 col-sm-6>Filter</h5>
  </ion-row>
</ion-footer>
